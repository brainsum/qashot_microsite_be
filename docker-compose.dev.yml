version: "3.7"

services:
  web:
    build:
      context: ./web
      args:
        - "EXPOSED_PORT=${WEB_EXPOSED_PORT}"
    command: ["nodemon", "index.js"]
    environment:
    - "NODE_ENV=development"
    - "DEBUG='express:*'"
    - "PROJECT_ENVIRONMENT=development"
    volumes:
    - ./web:/home/node/app
    restart: "no"

  mailer:
    build:
      context: ./mailer
      args:
      - "EXPOSED_PORT=${MAILER_EXPOSED_PORT}"
    command: ["nodemon", "index.js"]
    environment:
    - "NODE_ENV=development"
    - "DEBUG='express:*'"
    - "PROJECT_ENVIRONMENT=development"
    volumes:
    - ./mailer:/home/node/app
    restart: "no"
    labels:
    - "traefik.enable=true"

  queue:
    build:
      context: ./queue
      args:
      - "EXPOSED_PORT=${QUEUE_EXPOSED_PORT}"
    command: ["nodemon", "index.js"]
    environment:
    - "NODE_ENV=development"
    - "DEBUG='express:*'"
    - "PROJECT_ENVIRONMENT=development"
    volumes:
    - ./queue:/home/node/app
    restart: "no"
    labels:
    - "traefik.enable=true"

  web_db:
    restart: "no"

  mailer_db:
    restart: "no"

  queue_db:
    restart: "no"

  redis_rate_limiter:
    restart: "no"
    environment:
    - "ALLOW_EMPTY_PASSWORD=yes"

  adminer:
    image: adminer:4.6.3-standalone
    container_name: "${PROJECT_NAME}_adminer"
    restart: "no"
    environment:
    - "ADMINER_DB_USER=${WEB_DB_USER}"
    - "ADMINER_DEFAULT_SERVER=web_db"
    depends_on:
    - web_db
    - mailer_db
    - queue_db
    networks:
    - mailer_database
    - web_database
    - queue_database
    labels:
    - "traefik.enable=true"
    - "traefik.backend=adminer"
    - "traefik.port=8080"
    - "traefik.frontend.rule=Host:adminer.${PROJECT_BASE_URL}"
    - "traefik.docker.network=${PROJECT_NAME}_mailer_database"

  smtp_server:
    build:
      context: ./smtp_server
      args:
      - "EXPOSED_PORT=${SMTP_SERVER_EXPOSED_PORT}"
    command: ["nodemon", "index.js"]
    environment:
    - "NODE_ENV=development"
    - "PROJECT_ENVIRONMENT=development"
    volumes:
    - ./smtp_server:/home/node/app
    restart: "no"

  traefik:
    restart: "no"
    ports:
    - "8080:8080"
