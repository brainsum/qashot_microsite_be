version: "3.7"

services:
  web:
    image: brainsum/qashot_microsite_backend_web:v0.1.0
    environment:
    - "RESULTS_RABBITMQ_URL=${RESULTS_RABBITMQ_URL}"
    - "JWT_SECRET_KEY=${JWT_SECRET_KEY}"
    - "EXPOSED_PORT=${WEB_EXPOSED_PORT}"
    - "WORKER_URL=${WORKER_URL}"
    - "ADMIN_USER=${WEB_BASIC_AUTH_USER}"
    - "ADMIN_PASS=${WEB_BASIC_AUTH_PASS}"
    - "POSTGRES_USER=${POSTGRES_USER}"
    - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
    - "PROJECT_ENVIRONMENT=production"
    restart: on-failure
    depends_on:
    - postgres
    labels:
    - "traefik.enable=true"
    - "traefik.backend=web"
    - "traefik.frontend.rule=Host:${PROJECT_BASE_URL}"
    - "traefik.port=${WEB_EXPOSED_PORT}"
    - "traefik.docker.network=frontend,backend"
    networks:
    - frontend
    - backend

  mailer:
    image: brainsum/qashot_microsite_backend_mailer:v0.1.0
    environment:
    - "RESULTS_RABBITMQ_URL=${RESULTS_RABBITMQ_URL}"
    - "JWT_SECRET_KEY=${JWT_SECRET_KEY}"
    - "EXPOSED_PORT=${WEB_EXPOSED_PORT}"
    - "POSTGRES_USER=${POSTGRES_USER}"
    - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
    - "MAILER_HOST=${MAILER_HOST}"
    - "MAILER_PORT=${MAILER_PORT}"
    - "MAILER_USER=${MAILER_USER}"
    - "MAILER_PASS=${MAILER_PASS}"
    - "PROJECT_ENVIRONMENT=production"
    restart: on-failure
    depends_on:
    - postgres
    labels:
    # @todo: Maybe enable with an admin ui, but likely not needed, web should read the stuff.
    - "traefik.enable=false"
    - "traefik.backend=mailer"
    - "traefik.frontend.rule=Host:mailer.${PROJECT_BASE_URL}"
    - "traefik.port=${WEB_EXPOSED_PORT}"
    - "traefik.docker.network=mailer,backend"
    networks:
    - mailer
    - backend

  postgres:
    image: bitnami/postgresql:10.5.0
    container_name: "${PROJECT_NAME}_postgres"
    restart: on-failure
    environment:
    - "POSTGRESQL_USERNAME=${POSTGRES_USER}"
    - "POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}"
    - "POSTGRESQL_DATABASE=microsite-db"
    ports:
    - 5432:5432
    volumes:
    - postgresql_data:/bitnami
    networks:
    - backend

  # Other.
  traefik:
    image: traefik:v1.6.6
    container_name: "${PROJECT_NAME}_traefik"
    restart: on-failure
    ports:
    - "80:80"
    - "443:443"
    networks:
    - frontend
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ./traefik/traefik.toml:/etc/traefik/traefik.toml
    labels:
    - "traefik.enable=true"
    - "traefik.backend=traefik"
    - "traefik.frontend.rule=Host:traefik.${PROJECT_BASE_URL}"
    - "traefik.docker.network=frontend"

networks:
  frontend: {}
  backend: {}
  mailer: {}

volumes:
  postgresql_data: {}
